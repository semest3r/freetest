{% extends 'base/main.html' %}

{% block content %}

<div>
    <form class="mt-8 space-y-6" method="POST">
        {% csrf_token %}
        {{ form.nama }}
        <div>
            {% for question in questions %}
            {{ form.pertanyaan }}
            {{ form.pilihan }}
            {% endfor %}
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<hr>
<div>

    {% for choice in choices %}
    <p>{{ choice.pertanyaan }} </p>
    <p>{{ choice.pilihan }}</p>
    {% endfor %}
</div>
{% endblock content%}
